<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div id="1-stDiv" style="background-color: sandybrown; color: brown; padding:20px;">
    <h3>Hello !</h3>
    <h3>Eden, Cristina and Iustin are wishing you</h3>
    <p><h2>Welcome to Our Library !</h2></p>
</div>
<div id="2-ndDiv" style="background-color: moccasin; color: brown; padding:40px;">
    <!--  <h5>Aici ar trebui un form care sa contina campurile Username si Password</h5> -->

    <!-- Material form login -->
    <div class="card col-md-6">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!">

                <!-- Username -->
                <div class="md-form">
                    <input type="username" id="materialLoginFormUsername" class="form-control">
                    <label for="materialLoginFormUsername">Username</label>
                </div>
                <br>
                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="materialLoginFormPassword" class="form-control">
                    <label for="materialLoginFormPassword">Password</label>
                </div>


                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

                <!-- Register -->
                <p>Not a member?
                    <a href="/signup">Register</a>
                </p>
                <div th:switch="${users}">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2>Users</h2>
                        <table>
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.password}"></td>
                                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <!-- Social login -->
                <!--
                <p>or sign in with:</p>
                <a type="button" class="btn-floating btn-fb btn-sm">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class="btn-floating btn-tw btn-sm">
                    <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="btn-floating btn-li btn-sm">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="btn-floating btn-git btn-sm">
                    <i class="fab fa-github"></i>
                </a> -->

            </form>
            <!-- Form -->
        </div>


    </div>
    <!-- Material form login -->
    <!--  <input type="submit" value="Login">
      <br>
      <br>
      <br>
      <h6>Not a member yet</h6>
      <input type="button" value="Register here"> -->
</div>
</body>
</html>
