<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">

<div layout:fragment="content" class="container">
    <div class="col-md-6 col-sm-12 ml-auto mr-auto mt-4 mb-4">

    <p class="h4 mb-4">Login page</p>

    <form class="center-block col-sm-6 col-sm-offset-3 col-xs-6" method="post" th:action="@{/login}">

        <div th:if="${param.error}" class="alert alert-danger">
            <p>Wrong email or password!</p>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <p>You've been logged out!</p>
        </div>

        <label for="username">E-mail</label>:
        <input type="email" id="username" name="username" class="form-control mb-4" placeholder="E-mail"
               autofocus="autofocus"> <br/>

        <label for="password">Password</label>:
        <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password"> <br/>

        <div class="d-flex justify-content-around">
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
        </div>
        <input class="btn btn-info btn-block my-4" type="submit" value="Sign in"/>
    </form>
    <p>Not a member?
        <a class="nav-link" th:href="@{/signup}">
            <button type="submit">Register</button>
        </a>
    </p>
    </div>
</div>

</html>
