<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/custom/mystyle.css" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Login page</title>
    <link href="/css/custom/login-style.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
<div class="form-header purple-gradient">
    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
</div>
<p th:if="${loginError}" class="error">Wrong user or password</p>
<form th:action="@{/login}" method="post">
    <div class="md-form">
        <i class="fas fa-user prefix white-text"></i>
        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus">
        <label for="username">Username</label>
    </div>
    <div class="md-form">
        <i class="fas fa-lock prefix white-text"></i>
        <input type="password" id="password" name="password" class="form-control">
        <label for="password">Password</label>
    </div>

    <input type="submit" value="Log in"/>
</form>
</div>
</body>
</html>
